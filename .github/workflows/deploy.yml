name: Deploy to itch.io

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GAME_NAME: "minijam"

jobs:
  export-web:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.4

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.4.stable
          cp -r /root/.local/share/godot/export_templates/4.4.stable/* ~/.local/share/godot/export_templates/4.4.stable/

      - name: Import project
        run: |
          cd godot-jam
          godot --headless --import

      - name: Create export preset
        run: |
          cat > godot-jam/export_presets.cfg << 'PRESET'
          [preset.0]
          name="Web"
          platform="Web"
          runnable=true
          dedicated_server=false
          custom_features=""
          export_filter="all_resources"
          include_filter=""
          exclude_filter=""
          export_path=""
          encryption_include_filters=""
          encryption_exclude_filters=""
          encrypt_pck=false
          encrypt_directory=false
          script_encryption_key=""
          [preset.0.options]
          custom_template/debug=""
          custom_template/release=""
          variant/extensions_support=false
          variant/thread_support=false
          vram_texture_compression/for_desktop=true
          vram_texture_compression/for_mobile=true
          html/export_icon=true
          html/custom_html_shell=""
          html/head_include=""
          html/canvas_resize_policy=2
          html/focus_canvas_on_start=true
          html/experimental_virtual_keyboard=false
          progressive_web_app/enabled=false
          progressive_web_app/offline_page=""
          progressive_web_app/display=1
          progressive_web_app/orientation=0
          progressive_web_app/icon_144x144=""
          progressive_web_app/icon_180x180=""
          progressive_web_app/icon_512x512=""
          progressive_web_app/background_color=Color(0, 0, 0, 1)
          PRESET
          sed -i 's/^          //' godot-jam/export_presets.cfg
          cat godot-jam/export_presets.cfg

      - name: Create export directory
        run: mkdir -p build/web

      - name: Export to Web
        run: |
          cd godot-jam
          godot --headless --export-release "Web" ../build/web/index.html

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web

      - name: Deploy to itch.io
        uses: robpc/itchio-upload-action@v1
        with:
          path: build/web
          project: ${{ secrets.ITCH_USER }}/${{ env.GAME_NAME }}
          channel: html5
          api-key: ${{ secrets.ITCH_API_KEY }}
